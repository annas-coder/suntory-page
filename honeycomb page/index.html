<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Brand Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="honeycomb">
        <!-- First Row: 5 cells -->
        <ul class="row">
          <li>
            <div class="cell champomy"></div>
          </li>
          <li>
            <div class="cell pampryl"></div>
          </li>
          <li>
            <div class="cell dr-pepper"></div>
          </li>
          <li>
            <div class="cell empty"></div>
          </li>
          <li>
            <div class="cell empty"></div>
          </li>
        </ul>
        
        <!-- Second Row: 6 cells -->
        <ul class="row">
          <li>
            <div class="cell may-tea"></div>
          </li>
          <li>
            <div class="cell schweppes"></div>
          </li>
          <li>
            <div class="cell oasis"></div>
          </li>
          <li>
            <div class="cell orangina"></div>
          </li>
          <li>
            <div class="cell empty"></div>
          </li>
          <li>
            <div class="cell empty"></div>
          </li>
        </ul>
        
        <!-- Third Row: 5 cells -->
        <ul class="row">
          <li>
            <div class="cell celsius"></div>
          </li>
          <li>
            <div class="cell pulco"></div>
          </li>
          <li>
            <div class="cell gini"></div>
          </li>
          <li>
            <div class="cell empty"></div>
          </li>
          <li>
            <div class="cell empty"></div>
          </li>
        </ul>
      </div>
    <div class="bottom-pattern"></div>
    <script src="script.js"></script>
</body>
</html>
