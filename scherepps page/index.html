<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Resources - Schweppes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid brand-bg py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-9">
                <div class="main-card shadow-lg">
                    <div class="row g-0">
                        <div class="col-md-4 logo-section">
                            <img src="images/Left brand logo panel (1).png" alt="Brand Panel" class="logo-image">
                        </div>
                        <div class="col-md-8 p-4 p-md-5">
                            <h1 class="page-title mb-3">Brand Resources</h1>
                            <div class="mb-4">
                                <select class="form-select brand-select" aria-label="Select brand">
                                    <option selected>Schweppes</option>
                                </select>
                            </div>
                            
                            <div class="separator-line"></div>

                            <div class="resources-grid">
                                <a href="#" class="resource-card">
                                    <div class="card-icon"><img src="images/box_8226382.png" alt="Logo Pack" class="icon-image"></div>
                                    <div class="card-title">Logo Pack</div>
                                    <div class="status-badge"><img src="images/Frame 4431.svg" alt="Download" class="download-icon"></div>
                                </a>
                                <a href="#" class="resource-card">
                                    <div class="card-icon"><img src="images/certificate_12624998.png" alt="Legal Docs" class="icon-image"></div>
                                    <div class="card-title">Legal & Compliance Docs</div>
                                    <div class="status-badge"><img src="images/Frame 4431.svg" alt="Download" class="download-icon"></div>
                                </a>
                                <a href="#" class="resource-card">
                                    <div class="card-icon"><img src="images/edit-image_17603300.png" alt="Illustrations" class="icon-image"></div>
                                    <div class="card-title">Illustrations and Icons</div>
                                    <div class="status-badge"><img src="images/Frame 4431.svg" alt="Download" class="download-icon"></div>
                                </a>
                                <a href="#" class="resource-card">
                                    <div class="card-icon"><img src="images/book_4546272.png" alt="Brand Guidelines" class="icon-image"></div>
                                    <div class="card-title">Brand Guidelines</div>
                                    <div class="status-badge"><img src="images/Frame 4431.svg" alt="Download" class="download-icon"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
